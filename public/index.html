<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- Evita la traducción automática de Google -->
    <meta name="google" content="notranslate" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sitio web creado usando create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos utilizados cuando tu aplicación web se instala en el
      dispositivo móvil o escritorio de un usuario. Ver https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Nota el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Será reemplazado con la URL de la carpeta `public` durante la compilación.
      Solo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      correctamente tanto con el enrutamiento del lado del cliente como con una URL pública que no sea raíz.
      Aprende cómo configurar una URL pública que no sea raíz ejecutando `npm run build`.
    -->
    <title>Tu Aplicación React</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página en blanco.

      Puedes agregar fuentes web, meta etiquetas o analíticas en este archivo.
      El paso de compilación colocará los scripts empaquetados en la etiqueta <body>.

      Para comenzar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un paquete de producción, utiliza `npm run build` o `yarn build`.
    -->
  </body>
</html>
